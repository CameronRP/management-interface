<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Audio Recording</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    </head>

    <body>
        {{template "navbar"}}

        <div class="container">
            {{if ne .ErrorMessage ""}}
            <div class="alert alert-danger">
                {{.ErrorMessage}}
            </div>
            {{end}}
    
            {{if ne .Message ""}}
            <div class="alert alert-success">
                {{.Message}}
            </div>
            {{end}}
    
            <div class="container pt-5 pl-0">
                <h2>Audio Recording<br></h2>
            </div>
            <hr>
            <form id = "audio-recording-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="audio-mode-select">Select an Audio Mode</label>
                        <select name="auio-mode-select" id="audio-mode-select">
                            <option value="Disabled" {{ if eq "Disabled" .AudioRecording.AudioMode }} selected="selected"{{ end }}
                            >Disabled</option>
                            <option value="AudioOnly" {{ if eq "AudioOnly" .AudioRecording.AudioMode }} selected="selected"{{ end }}>Audio Only</option>
                            <option value="AudioOrThermal" {{ if eq "AudioOrThermal" .AudioRecording.AudioMode }} selected="selected"{{ end }}>Audio or Thermal</option>
                            <option value="AudioAndThermal" {{ if eq "AudioAndThermal" .AudioRecording.AudioMode }} selected="selected"{{ end }}>Audio and Thermal</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="audio-seed">Enter an audio seed number</label>
                        <label for="audio-seed" style="font-size:0.8em">This can be used to synchronize audio recordings accross multiple devices, by enetering the same number (default is 0 or blank which will use a random seed each time)</label>
                        <input type="number" min = 0 max=4294967295 id="audio-seed" class="form-control" name="audioseed" placeholder="Enter a seed value" value="{{.AudioRecording.AudioSeed}}">
                        <br>
                        <button id = "updateBtn" type="button" value="update" class="btn btn-primary">Update Audio Seed</button>

                    </div>
                </div>
            </form>
            </br>
            <h2> Test Recording</h2>
            <div class="row">
                    <div class="col-3">
                        <button id="audio-test-button"  class="btn btn-primary mb-4" {{if eq .AudioRecording.AudioMode "Disabled"}} disabled {{else}} enabled {{end}}>Take Test Recording</button>
                    </div>
                    <!-- <div class="col-3">
                        <label id="audio-test-status"></label>
                    </div> -->
            </div>
            <h2> 5 Recording</h2>
            <div class="row">
                    <div class="col-3">
                        <button id="audio-recording-button" class="btn btn-primary mb-4" {{if eq .AudioRecording.AudioMode "Disabled"}} disabled {{else}} enabled {{end}}>Take 5 Minute Recording</button>
                    </div>
                    <div class="col-3">
                        <label id="audio-test-status"></label>
                    </div>
            </div>
        </div>


        <script type="module" src="/static/js/audiorecording.js"></script>
        
        <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
     

    </body>
</html>
