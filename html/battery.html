<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modem Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
      .monospace {
      	font-family: monospace;
      }
    </style>
</head>

<body>
    {{template "navbar"}}

    <div class="container">
        <div class="container pt-5 pl-0">
            <h2>Modem Details<br></h2>
        </div>
        <hr>

        <div class="row">
          <p class="col-md-3 mr-2 text-right">Time:</p>
          <p id="time" class="monospace"></p>
        </div>
        <div class="row">
          <p class="col-md-3 mr-2 text-right">Battery:</p>
          <p id="mainBattery" class="monospace"></p>
        </div>
        <div class="row">
          <p class="col-md-3 mr-2 text-right">RTC Battery:</p>
          <p id="rtcBattery" class="monospace"></p>
        </div>

    </div>

    <div class="container pt-1 pl-0">
      <button id="download-button" type="button" onclick="downloadBatteryCsv()" class="btn btn-primary">Download Battery CSV</button>
    </div>

    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/api-utils.js"></script>
    <script src="/static/js/battery.js"></script>
</body>
</html>
