<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
      .monospace {
      	font-family: monospace;
      }
    </style>
</head>

<body>
    {{template "navbar"}}

    <div class="container">
        <div class="container pt-5 pl-0">
            <h2>Clock<br></h2>
        </div>
        <hr>

      <div class="row">
          <p class="col-md-3 mr-2 text-right">Time:</p>
          <p id="time" class="monospace"></p>
      </div>
      <div class="row">
          <p class="col-md-3 mr-2 text-right">Main Battery Level:</p>
          <p id="main-battery-level" class="monospace"></p>
      </div>
      <div class="row">
          <p class="col-md-3 mr-2 text-right">RTC Battery Level:</p>
          <p id="rtc-battery-level" class="monospace"></p>
      </div>

        <button onclick=downloadBattery() class="btn btn-primary">Battery CSV</button>

    </div>
</body>
<script src="/static/js/jquery-3.3.1.slim.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/api-utils.js"></script>
<script src="/static/js/battery.js"></script>
</html>
