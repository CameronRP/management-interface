<!DOCTYPE html>
<html lang="en">

<head>
    <title>About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
    {{template "navbar"}}

    <div class="container">
        {{if ne .ErrorMessage ""}}
        <div class="alert alert-danger">
            {{.ErrorMessage}}
        </div>
        {{end}}

        <div class="container pt-5 pl-0">
            <h2>About<br></h2>
        </div>
        <hr>


        <div class="container pt-5 pl-0">
            <h3>Device<br></h3>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td>{{DeviceName}}</td>
                                <td></td><td></td>
                            </tr>
                            <tr>
                                <td >Group</td>
                                <td id="Group"></td>
                                <td></td><td></td>
                            </tr>
                            <tr>
                                <td>Serial Number</td>
                                <td>{{.RaspberryPiSerialNumber}}</td>
                                <td></td><td></td>
                            </tr>
                            <tr>
                                <td>API Identifier</td>
                                <td id="APIID"></td>
                                <td></td><td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="container pt-5 pb-4 pl-0">
            <h3>Installed Packages<br></h3>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Package</th>
                                <th>Version</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .PackageDataRows}}
                            <tr>
                                <td>{{index . 0}}</td>
                                <td class="text-center">{{index . 1}}</td>
                                <td></td>
                                <td></td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>

    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            document.getElementById("btnBack").href = "/advanced";
            document.getElementById("navDeviceName").href = "/advanced";
        });
    </script>

    <script>
        function loadDeviceDetails() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "/api/device-info", true);
            xmlHttp.setRequestHeader("Authorization", "Basic "+btoa("admin:feathers"))

            xmlHttp.onload = async function() {
                if (xmlHttp.status == 200) {
                    var response = JSON.parse(xmlHttp.response);
                    $("#APIID").attr('value', response.devicename)
                    $("#Group").attr('value', response.groupname)
                } else {
                    console.log("error with getting device details");
                }
            }

            xmlHttp.onerror = async function() {
                console.log("error with getting device details");
            }

            xmlHttp.send(null)
        }
    </script>

</body>

</html>
